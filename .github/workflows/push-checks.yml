name: Validate Source Code
on:
  - push
  - pull_request

jobs:
  changes:
    name: Detect changed packages
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            benchmarking: packages/benchmarking/src/**
            cli: packages/cli/src/**
            core: packages/core/src/**
            language-css: packages/language-css/src/**
            language-html: packages/language-html/src/**
            language-js: packages/language-js/src/**
            language-utils: packages/language-utils/src/**
            mangler-css-classes: packages/mangler-css-classes/src/**
            mangler-css-variables: packages/mangler-css-variables/src/**
            mangler-html-attributes: packages/mangler-html-attributes/src/**
            mangler-html-ids: packages/mangler-html-ids/src/**
            mangler-utils: packages/mangler-utils/src/**
            testing: packages/testing/src/**
            types: packages/types/src/**
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: [changes, build, test]
    if: ${{ join(fromJSON(needs.changes.outputs.packages), '') != '' }}
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15.14.0
          cache: npm
      - name: Install monorepo dependencies
        run: npm ci
      - name: Install packages/${{ matrix.package }} dependencies
        working-directory: ./packages/${{ matrix.package }}
        run: npm ci
      - name: Run benchmarks for packages/${{ matrix.package }}
        run: npm run benchmark -- ${{ matrix.package }}
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ join(fromJSON(needs.changes.outputs.packages), '') != '' }}
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    defaults:
      run:
        working-directory: packages/${{ matrix.package }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15.14.0
          cache: npm
      - name: Install monorepo dependencies
        working-directory: ./
        run: npm ci
      - name: Install packages/${{ matrix.package }} dependencies
        run: npm ci
      - name: Compile packages/${{ matrix.package }}
        run: npm run compile
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15.14.0
          cache: npm
      - name: Install monorepo dependencies
        run: npm ci
      - name: Run linters
        run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: ${{ join(fromJSON(needs.changes.outputs.packages), '') != '' }}
    strategy:
      matrix:
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 15
        uses: actions/setup-node@v2
        with:
          node-version: 15.14.0
          cache: npm
      - name: Install monorepo dependencies
        run: npm ci
      - name: Install packages/${{ matrix.package }} dependencies
        working-directory: ./packages/${{ matrix.package }}
        run: npm ci
      - name: Run test suite for packages/${{ matrix.package }}
        run: npm run coverage -- ${{ matrix.package }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: ./_reports/coverage/lcov.info
          flags: package-${{ matrix.package }}
