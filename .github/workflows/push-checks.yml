name: Validate Source Code
on:
  - push
  - pull_request

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          - packages/cli
          - packages/core
    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install monorepo dependencies
        working-directory: ./
        run: npm ci
      - name: Install ${{ matrix.working-directory }} dependencies
        run: npm ci
      - name: Compile ${{ matrix.working-directory }}
        run: npm run compile
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install monorepo dependencies
        run: npm ci
      - name: Run linters
        run: npm run lint
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          # Install monorepo dependencies
          npm ci

          # Install dependencies of package/core
          cd packages/core
          npm ci
      - name: Run tests
        run: npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./_reports/lcov.info
